version: "v1alpha1"
name: "polls"
image: "python:3"
command: ["sh", "-c", "cd /code && PYTHONUNBUFFERED=1 python3 manage.py runserver --noreload"]
initCommand: ["sh", "-c", "cd /code && pip install --no-cache-dir -r requirements.txt"]
sync:
  - from: .
    to: /code
    except: ["polls/__pycache__", "polls/migrations/__pycache__", "mysite/__pycache__"]
  - from: requirements.txt
    to: /code/requirements.txt
    triggerInit: true
